<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/89d2e27dd4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <video
        loop
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
        controls
      ></video>
      <div class="controls">
        <span class="controls_one">
          <span class="playBtn">
            <i class="fas fa-pause"></i>
          </span>
        </span>
        <span class="controls_two">
          <span class="playTime"></span>
          <div class="soundBtn">
            <i class="fas fa-volume-up"></i>
          </div>
        </span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
